
<!-- INCLUDE overall_header.html -->
<div class="subMerged_title">
	{L_LOGIN}</div>
<img src="{T_THEME_PATH}/images/spacer.gif" alt="" height="20" width="1" />
<!-- IF LOGIN_ERROR -->
<table width="80%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="1%"><img src="{T_THEME_PATH}/images/table_icon_info.gif" alt="" height="35" width="35" border="0" /></td>
		<td class="table_title" align="left" nowrap="nowrap" width="98%">{L_ERR_UNABLE_TO_LOGIN}</td>
		<td width="1%"><img src="{T_THEME_PATH}/images/table_r.gif" alt="" height="17" width="17" /></td>
	</tr>
	<tr>
		<td width="1%"></td>
		<td class="table_content" align="left" width="98%"><span class="error">{LOGIN_ERROR}</span></td>
		<td width="1%"></td>
	</tr>
	<tr>
		<td width="1%"></td>
		<td class="table_bot" align="right" width="98%"></td>
		<td width="1%"></td>
	</tr>
</table>
<!-- ENDIF -->
<!-- IF LOGIN_EXPLAIN  && not S_ADMIN_AUTH-->
<table width="80%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="1%"><img src="{T_THEME_PATH}/images/table_icon_info.gif" alt="" height="35" width="35" border="0" /></td>
		<td class="table_title" align="left" nowrap="nowrap" width="98%"></td>
		<td width="1%"><img src="{T_THEME_PATH}/images/table_r.gif" alt="" height="17" width="17" /></td>
	</tr>
	<tr>
		<td width="1%"></td>
		<td class="table_content" align="center" width="98%"><span class="gensmall">{LOGIN_EXPLAIN}</span></td>
		<td width="1%"></td>
	</tr>
	<tr>
		<td width="1%"></td>
		<td class="table_bot" align="right" width="98%"></td>
		<td width="1%"></td>
	</tr>
</table>
<!-- ENDIF -->
<form action="{S_LOGIN_ACTION}" method="post">
	<table width="80%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td width="1%"><img src="{T_THEME_PATH}/images/table_icon_login.gif" alt="" height="35" width="35" border="0" /></td>
			<td class="table_title" align="left" nowrap="nowrap" width="98%">{L_LOGIN}</td>
			<td width="1%"><img src="{T_THEME_PATH}/images/table_r.gif" alt="" height="17" width="17" /></td>
		</tr>
		<tr>
			<td width="1%"></td>
			<td class="table_content" align="left" width="98%">
				<table width="100%" cellspacing="5">
				<!-- IF not S_ADMIN_AUTH -->
					<tr>
						<td class="submerged" valign="top" width="100%">{L_LOGIN_INFO}</td>
					</tr>
					<tr>
						<td align="center" valign="top" width="100%" class="gensmall" style="padding-top:10px;">
							<p align="center">
							</p>
						</td>
					</tr>
				<!-- ENDIF -->
					<tr>
						<td align="center" valign="top" width="100%" style="padding-top:10px;">
							<table cellspacing="5">
								<tr>
									<td align="left" valign="top"><b class="gensmall">{L_USERNAME}:</b></td>
									<td><input class="post" type="text" name="{USERNAME_CREDENTIAL}" value="{USERNAME}" size="25" maxlength="40" tabindex="1" /> 
									</td>
								</tr>
								<tr>
									<td align="left" valign="top"><b class="gensmall">{L_PASSWORD}:</b></td>
									<td><input class="post" type="password" name="{PASSWORD_CREDENTIAL}" size="25" maxlength="100" tabindex="2" />
									</td>
								</tr>
								<!-- IF S_DISPLAY_FULL_LOGIN -->
								<tr>
									<td></td>
									<td align="left"><input class="radio" type="checkbox" name="autologin" tabindex="3" /> <span class="gensmall">{L_LOG_ME_IN}</span></td>
								</tr>
								<tr>
									<td></td>
									<td align="left"><input class="radio" type="checkbox" name="viewonline" tabindex="4" /> <span class="gensmall">{L_HIDE_ME}</span></td>
								</tr>
								<!-- ENDIF -->
							</table>
						</td>
					</tr>
					<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_CODE -->
						<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
					<!-- ENDIF -->
					<tr>
						<td align="center" colspan="2" style="padding-bottom:20px;">{S_HIDDEN_FIELDS}<input class="btnmain" type="submit" name="login" value="{L_LOGIN}" tabindex="5" />
						</td>
					</tr>
				</table>
			</td>
			<td width="1%"></td>
		</tr>
		<tr>
			<td width="1%"></td>
			<td class="table_bot" align="center" width="98%">
			<!-- IF not S_ADMIN_AUTH -->
			<a href="{U_REGISTER}">{L_REGISTER}</a> | <a href="{U_TERMS_USE}">{L_TERMS_USE}</a> | <a href="{U_PRIVACY}">{L_PRIVACY}</a>
			<!-- IF U_SEND_PASSWORD -->
			 | <a href="{U_SEND_PASSWORD}">{L_FORGOT_PASS}</a>
			<!-- ENDIF -->
			<!-- IF U_RESEND_ACTIVATION and not S_ADMIN_AUTH -->
			 | <a href="{U_RESEND_ACTIVATION}">{L_RESEND_ACTIVATION}</a>
			<!-- ENDIF -->
			<!-- ENDIF --></td>
			<td width="1%"></td>
		</tr>
	</table>
	{S_FORM_TOKEN}
{S_LOGIN_REDIRECT}
</form>
<!-- INCLUDE overall_footer.html -->
